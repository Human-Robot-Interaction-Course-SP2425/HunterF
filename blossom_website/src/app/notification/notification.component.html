<div class="notification" [ngClass]="showNotification() ? 'opacity-100' : 'opacity-0'">
  <div class="notification-card" [ngClass]="notification()?.type === 'success' ? 'success' : 'error'">
    <p class="notification-message">{{ notification()?.message}}</p>
    <button class="close-button" (click)="closeNotification()">
      <ng-icon name="bootstrapX" class="text-2xl font-bold" />
    </button>
  </div>
</div>
